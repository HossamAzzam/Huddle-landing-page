<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="header">
    <img class="header-icon" src="images/logo.svg" alt="">
  </div>

  <div class="container">
    <div class="left-section">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="right-section">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="register-btn">Register</button>
    </div>
  </div>

<div class="footer">
  <div class="social-list">
    <div class="social-icon">
      <img src="images/logo-facebook.svg" alt="">
    </div>
    <div class="social-icon">
      <img src="images/logo-instagram.svg" alt="">
    </div>
    <div class="social-icon">
      <img src="images/x-social-media-round-icon.svg" alt="">
    </div>
  </div>
</body>
</html>
